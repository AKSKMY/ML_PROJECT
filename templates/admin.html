<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Visualization Control</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Admin Panel</a>
        <form action="/logout" method="post">
            <button class="btn btn-warning">Logout</button>
        </form>
    </nav>

    <div class="container">
        <h2>Select Visualization Type</h2>
        <form action="/update_visualization" method="post">
            <label for="visualization">Choose a visualization:</label>
            <select id="visualization" name="visualization" class="form-control">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="scatter">Scatter Plot</option>
            </select>
            <button type="submit" class="btn btn-primary mt-2">Save</button>
        </form>
    </div>

    <script>
        // Fetch the current selection from the server
        $(document).ready(function(){
            $.get("/get_visualization", function(data){
                $("#visualization").val(data.selected);
            });
        });
    </script>
</body>
</html>
