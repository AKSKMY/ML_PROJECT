<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">User Dashboard</a>
        <form action="/logout" method="post">
            <button class="btn btn-warning">Logout</button>
        </form>
    </nav>

    <div class="container">
        <h2>Current Visualization</h2>
        <div id="visualization"></div>
    </div>

    <script>
        $(document).ready(function(){
            $.get("/get_visualization", function(data){
                let visType = data.selected;
                let trace = {
                    x: [1, 2, 3, 4, 5],
                    y: [10, 15, 13, 17, 20],
                    mode: visType === "scatter" ? 'markers' : 'lines'
                };
                let layout = { title: visType.charAt(0).toUpperCase() + visType.slice(1) + " Visualization" };
                Plotly.newPlot("visualization", [trace], layout);
            });
        });
    </script>
</body>
</html>
