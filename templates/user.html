<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the graph container has a defined height */
        #visualization {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">User Dashboard</a>
        <form action="/logout" method="post">
            <button class="btn btn-warning">Logout</button>
        </form>
    </nav>

    <div class="container mt-4">
        <h2>Current Visualization</h2>
        <div id="visualization">
            <p id="loading-text">Loading graph...</p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            // Fetch selected graph type from Flask
            $.get("/get_selected_graph", function(data){
                let graphType = data.selected;

                // Debugging: Log the graph type to console
                console.log("Selected Graph Type:", graphType);

                // Ensure graphType is valid
                let validTypes = ["bar", "line", "scatter"];
                if (!validTypes.includes(graphType)) {
                    graphType = "bar";  // Default to bar chart if invalid
                }

                // Sample data for visualization
                let trace = {
                    x: [1, 2, 3, 4, 5],
                    y: [10, 15, 13, 17, 20],
                    mode: graphType === "scatter" ? "markers" : "lines",  // Handle scatter mode correctly
                    type: graphType
                };

                let layout = {
                    title: graphType.charAt(0).toUpperCase() + graphType.slice(1) + " Visualization",
                    width: 800,  // Ensures graph does not shrink too much
                    height: 400
                };

                // Render the graph using Plotly
                Plotly.newPlot("visualization", [trace], layout);

                // Remove "Loading graph..." text after loading the graph
                $("#loading-text").remove();
            })
            .fail(function(){
                console.error("Failed to fetch graph type.");
                $("#visualization").html("<p>Error loading graph. Please try again.</p>");
            });
        });
    </script>
</body>
</html>
