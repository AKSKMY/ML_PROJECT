<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .role-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="text-center">Login</h2>
            <form method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="role-buttons">
                    <button type="button" class="btn btn-outline-primary" id="admin-btn">Admin</button>
                    <button type="button" class="btn btn-outline-secondary" id="user-btn">User</button>
                </div>
                <input type="hidden" id="role" name="role" value="user">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <script>
        document.getElementById('admin-btn').addEventListener('click', function () {
            document.getElementById('role').value = 'admin';
            this.classList.add('btn-primary');
            this.classList.remove('btn-outline-primary');
            document.getElementById('user-btn').classList.add('btn-outline-secondary');
            document.getElementById('user-btn').classList.remove('btn-secondary');
        });

        document.getElementById('user-btn').addEventListener('click', function () {
            document.getElementById('role').value = 'user';
            this.classList.add('btn-secondary');
            this.classList.remove('btn-outline-secondary');
            document.getElementById('admin-btn').classList.add('btn-outline-primary');
            document.getElementById('admin-btn').classList.remove('btn-primary');
        });
    </script>
</body>
</html>
